version: "3.9"
services:
  db:
    image: postgres:alpine
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: plainjane
      POSTGRES_PASSWORD: postgres
  minio1:
    image: minio/minio
    volumes:
      - storageData:/data
    ports:
      - 9000:9000
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
  redis:
    image: "redis:alpine"
    ports:
      - 6379:6379
volumes:
  db-data:
  storageData:
